    <div class="calculator">
        <input type="text" name="answer" id="answer" disabled>
        <div class="cal-main">
            <button class="cal-btns" onclick="showVal('+')">+</button>
            <button class="cal-btns" onclick="showVal('-')">-</button>
            <button class="cal-btns" onclick="showVal('*')">&times;</button>
            <button class="cal-btns" onclick="showVal('/')">รท</button>
            <button class="cal-btns" onclick="showVal('7')">7</button>
            <button class="cal-btns" onclick="showVal('8')">8</button>
            <button class="cal-btns" onclick="showVal('9')">9</button>
            <button class="cal-btns" onclick="showVal('4')">4</button>
            <button class="cal-btns" onclick="showVal('5')">5</button>
            <button class="cal-btns" onclick="showVal('6')">6</button>
            <button class="cal-btns" onclick="showVal('1')">1</button>
            <button class="cal-btns" onclick="showVal('2')">2</button>
            <button class="cal-btns" onclick="showVal('3')">3</button>
            <button class="cal-btns" onclick="showVal('0')">0</button>
            <button class="cal-btns" onclick="showVal('.')">.</button>
            <button class="cal-btns" onclick="clearInput()">AC</button>
            <button class="cal-btns calc-btn-equal" onclick="calculate()">=</button>
        </div>
    </div>
